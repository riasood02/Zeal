{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Zeal | Register</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Be a Part Of Our Team</h2>
                    <p style="color: blanchedalmond; padding: 25px;"> Send Us a Proposal Document in any fromat including some basic Details</p>
                </div>
                <div class="card-body">
                    <form id="contact-form"
                    enctype="multipart/form-data"
                    method="POST" 
                    action="{% url 'register' %}">
                    {% for i in form %}<br>
                        {% csrf_token %}
                    
                        
                        <div class="form-row">
                            <div class="name" style="text-transform: capitalize ;">{{ i.name }} </div>
                            <div class="value">
                                {{ i }}
                            </div>
                        </div>
                        {% endfor %}
                       
                        <div class="card-footer">
                            <button class="btn btn--radius-2 btn--blue-2" type="submit"
                            id="contact-submit"
                            class="btn btn-transparent"
                            value="Submit">Send Application</button>
                        </div>
                        
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
